<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
   <h2>student registration form</h2>
<form action="">
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" placeholder="first name"><br><br>

    <label for="sname">second Name</label>
    <input type="text" name="sname" id="sname"><br><br>

    <label for="cont">contact</label>
    <input type="text" name="cont" id="cont"><br><br>

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email"><br><br>

    <label for="password">password</label>
    <input type="password" name="password" id="password"><br><br>

    <label>Gender</label>
    <label for="female">female</label>
    <input type="radio" name="gender" id="female">
    <label for="male">male</label>
    <input type="radio" name="gender" id="male">
    <label for="custom">custom</label>
    <input type="radio" name="gender" id="custom"><br><br>


    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="dob"><br><br>

    <label for="upload">upload profile pic (.docx,.pdf)</label>
    <input type="file" name="upload" id="upload"><br><br>
<!--    <input type="submit" value="submit">-->

       <label for="cours">course selected</label>
       <select name="course" id="cours">
           <option value="js">Java script</option>
           <option value="ds">dataScience</option>
           <option value="cs">CyberSecurity</option>
           <option value="ml">MachineLearning</option>
           <option value="wd">WebDevelopment</option>
           <option value="ad">AndroidDevelopment</option>
       </select><br><br>
     <input type="submit" value="submit">


</form>


</body>
</html>
